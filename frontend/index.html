<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.png">

    <title>Admin Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="logga">
            <img src="assets/img/logga.png" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="loginbox">
            <div id="wrapper">
              <form role="form">
                <div class="form-group">
                  <label for="username">Användarnamn:</label>
                  <input type="text" id="username" class="form-control" placeholder="Användarnamn">
                </div>
                <div class="form-group">
                  <label for="password">Lösenord:</label>
                  <input type="password" id="password" class="form-control" placeholder="Lösenord">
                </div>
              </form>
              <form role="form" class="form-inline">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Kom ihåg mig
                  </label>
                </div>
                <a type="button" class="btn btn-primary pull-right" href="adminpanel.html">Logga in</a>
              </form>
            </div>
          </div>          
        </div>
      </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
