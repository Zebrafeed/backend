          <h3>Publicera inlägg</h3>
          <div class="inlaggwritebox">
            <div id="wrapper">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="title" class="col-lg-2 control-label">Titel</label>
                  <div class="col-lg-10">

                  </div>
                </div>
                <div class="form-group">
                  <label for="beskrivning" class="col-lg-2 control-label">Beskrivning</label>

                    <textarea id="beskrivning" class="form-control" rows="4" placeholder="Skriv beskrivningen här!"></textarea>

                  </div>
                </div>
